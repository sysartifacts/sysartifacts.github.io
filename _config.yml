repository: 'sysartifacts/sysartifacts.github.io'
url: "https://sysartifacts.github.io"

markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-redirect-from # see https://docs.github.com/en/enterprise/2.13/user/articles/redirects-on-github-pages
  - jekyll-include-cache # required by the minimal-mistakes theme

title: Systems Research Artifacts # Can we find a better name?

# Make stuff in _conferences accessible from /
collections:
  conferences:
    output: true
    permalink: /:path

# Apply the default layout to all files (= empty path)
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
      classes: "wide"
